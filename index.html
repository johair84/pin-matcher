<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row" id="inputArea">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="displayRandomNum" class="form-control" type="text">
                    <button id="generatePin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="displayNumber" class="form-control" type="text" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="7" class="button">7</div>
                              <div id="8" class="button">8</div>
                              <div id="9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="4" class="button">4</div>
                              <div id="5" class="button">5</div>
                              <div id="6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="1" class="button">1</div>
                              <div id="2" class="button">2</div>
                              <div id="3"class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick='backspace()' class="button"><</div>
                                <div id="0" class="button">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
  
    
       
        
        
    </div>

    <div id="notifyArea" class="notify-section">
        <p id="failNotify" class="notify">❌ Pin Didn't Match, Please try again</p>
        <p id="sucessNotify" class="notify">✅ Pin Matched... Secret door is opening for you</p>
    </div>

<script>
const gernerateBtn = document.getElementById("generatePin");
    gernerateBtn.addEventListener("click",function(){
        var randomNum = Math.floor(Math.random()*(9999-1000+1)+1000);
        var output = Math.round(randomNum);
        document.getElementById("displayRandomNum").value = output;
    })

    
    function backspace() {
        var value = document.getElementById("displayNumber").value;
        document.getElementById("displayNumber").value = value.substr(0, value.length - 1);
    }

    var number = document.getElementsByClassName("button");
    for(var i = 0; i<number.length; i++){
        number[i].addEventListener("click",function(){
            var inputNumber = document.getElementById("displayNumber").value;
            if(inputNumber!=NaN){
                inputNumber = inputNumber + this.id;
                document.getElementById("displayNumber").value = inputNumber;
            }
            if(this.id == "clear"){
                document.getElementById("displayNumber").value=" ";
            }
            
        })
    }

    const submitBtn = document.getElementById("submit");
    submitBtn.addEventListener("click",function(){
        var checkDisplayNumber = document.getElementById("displayNumber").value;
        var checkRandomNum = document.getElementById("displayRandomNum").value;
        if(checkDisplayNumber == ""){
            alert("Please Input PIN");
        }

        else if(checkDisplayNumber == checkRandomNum){
            const inputArea = document.getElementById("inputArea");
            inputArea.style.display = "none";

            const sucessNotify = document.getElementById("sucessNotify");
            sucessNotify.style.display = "block";

        }
        else{
            const inputArea = document.getElementById("inputArea");
            inputArea.style.display = "none";

            const failNotify = document.getElementById("failNotify");
            failNotify.style.display = "block";
        }
        
    })

   
</script>
</body>
</html>
